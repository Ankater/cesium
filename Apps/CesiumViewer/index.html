<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<!-- Use Chrome Frame in IE -->
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

<!-- Make the application take up the full browser screen and disable user scaling-->
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

<title>Cesium Viewer</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="CesiumViewer.css" media="screen">

<script data-dojo-config="async:1,tlmSiblingOfDojo:0" src="../../ThirdParty/dojo-release-1.8.3-src/dojo/dojo.js"></script>
<script src="CesiumViewerStartup.js"></script>
</head>
<body class="claro" style="background: #000;">
    <div id="cesiumContainer" class="fullWindow"></div>
    <div class="activeOverlay">Active satellites in GEO/MEO</div>
    <div class="altitudeOverlay">Altitude < 20,000 miles above the Earth</div>
    <div class="closeOverlay">Altitude at closest approach: ~17,225 miles</div>
    <div class="jplOverlay">Trajectory modeled using JPL data from Jan. 12, 2013</div>
    <button id="zoomID" class="zoomButton" data-dojo-type="dijit.form.ToggleButton">Toggle Asteroid View</button>
</body>
</html>
