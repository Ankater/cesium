<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Test of CZML in plain Viewer widget.">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript">
    var dojoConfig = {
        baseUrl : '../../../Source',
        packages: [
            { name: 'dojo', location: '../ThirdParty/dojo-release-1.8.3-src/dojo' },
            { name: 'dijit', location: '../ThirdParty/dojo-release-1.8.3-src/dijit' },
            { name: 'dojox', location: '../ThirdParty/dojo-release-1.8.3-src/dojox' }
        ]
    };
    </script>
    <script data-dojo-config="async: 1, tlmSiblingOfDojo: 0" src="../../../ThirdParty/dojo-release-1.8.3-src/dojo/dojo.js"></script>
    <link rel="stylesheet" href="../../../ThirdParty/dojo-release-1.8.3-src/dijit/themes/claro/claro.css" type="text/css">
</head>
<body class="claro sandcastle-loading" data-sandcastle-bucket="bucket-dojo.html" data-sandcastle-title="Cesium + Dojo">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
require([
    'Cesium', 'Widgets/Dojo/CesiumWidget', 'Core/requestAnimationFrame'
], function(
    Cesium, CesiumWidget, requestAnimationFrame)
{
    "use strict";

    var endUserOptions = {
        'source' : '../../CesiumViewer/Gallery/simple.czml'
    };

    // Initialize a viewer capable of drag-and-drop
    // and user customizations.
    var widget = new CesiumWidget({
        endUserOptions : endUserOptions,
        enableDragDrop : true,
        autoStartRenderLoop : false
    });
    widget.placeAt("cesiumContainer");
    widget.startup();

    var animationController = widget.animationController;

    // Custom render loop. See "startRenderLoop".
    function updateAndRender() {
        widget.updateAndRender();
        var currentTime = widget.clock.currentTime;
        document.getElementById('toolbar').innerHTML =
            currentTime.toDate().toUTCString();
        requestAnimationFrame(updateAndRender);
    }
    requestAnimationFrame(updateAndRender);

    Sandcastle.finishedLoading();
});
</script>
</body>
</html>
